<!doctype html>
<html lang="en" ng-app="gyroscroll" data-framework="angularjs">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>AngularJS â€¢ gyroscroll</title>
		<style>[ng-cloak] { display: none; }</style>
	</head>
	<body adaptivescroll ng-controller="mainCtrl">
		<header style="position: fixed; top: 0; width: 100%; background: cyan;">
			<p ng-click="start()">start</p>
			<p ng-click="stop()">stop</p>
			
			<input type="range" min="0" max="360" step="0.2" ng-model="alpha" ng-change="orientateDevice(alpha,beta,gamma)">
			<input type="range" min="-180" max="180" step="0.2" ng-model="beta" ng-change="orientateDevice(alpha,beta,gamma)">
			<input type="range" min="-90" max="90" step="0.2" ng-model="gamma" ng-change="orientateDevice(alpha,beta,gamma)">
		</header>
		<section id="gyroscrollapp">
			<p ng-repeat="line in lines">{{line}}</p>
		</section>
		
		<script src="components/angular/angular.js"></script>
		<script src="components/angular-adaptive/adaptive-scroll.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controllers/mainCtrl.js"></script>
		<script src="js/services/gyrocopter.js"></script>
	</body>
</html>
